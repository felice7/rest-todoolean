<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <h1>CoseDaFare<i class="fa fa-plus new-todo-button"></i></h1><input id="new-todo-text" type="text" placeholder="Inserisci le CoseDaFare">
    <ul id="todo-list">
      <!-- <li><span><i class="fa fa-trash"></i></span></li> -->
    </ul>
  </div>

  <script id="todo-template" type="text/x-handlebars-template">

    <li class="{{ done }}" data-todo_id="{{ todo_id }}">
      <i class="fa fa-trash delete-todo pulsanti"></i>
      <i class="fa fa-pencil-alt edit-todo pulsanti"></i>
      <i class="fas fa-check save-todo pulsanti"></i>
      <span class="todo-text">{{ todo_text }}</span>
      <input class="edit-todo-input" type="text" value= "{{ todo_text }}">
    </li>

  </script>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
